<!-- Instruktion til webbrowser om at vi kører HTML5 -->
<!DOCTYPE html>

<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - det ser brugeren ikke, men det fortæller noget om siden -->
<head>
    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Forside - Vinoteque Marittima</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Mads, Christian, Sidney, Sigurd og Amanda. MMD 2021">
    <meta name="copyright" content="Mads, Christian, Sidney, Sigurd og Amanda. MMD 2021. All Rights reserved.">
    <meta name="description" content="This webpage is about a new danish wine bar located at the harbor of Nykøbing Falster. The main purpose of the website is to promote and inform people about the new wine bar.">
    <meta name="theme-color" content="#ffffff"/>

    <!--Sikre at iOS bruger det rigtige billede, hvis en Home Screen genvej skabes-->
    <link rel="apple-touch-icon" href="images/marittima_front_pic.JPG">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse - bliver brugt til responsive websider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
